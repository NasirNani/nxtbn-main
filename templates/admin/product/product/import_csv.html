{% extends "admin/base_site.html" %}

{% block content %}
<div id="content-main">
    <h1>CSV ile urun ice aktar</h1>
    <p class="ops-note">
        Desteklenen kolonlar:
        <code>product_id,name,summary,description,category,brand,vendor,is_live,variant_name,sku,price,compare_at_price,stock</code>
    </p>

    <form method="post" enctype="multipart/form-data" class="ops-upload-form">
        {% csrf_token %}
        <fieldset class="module aligned">
            <div class="form-row">
                <label for="id_csv_file">CSV dosyasi</label>
                <input type="file" id="id_csv_file" name="csv_file" accept=".csv" required>
            </div>
        </fieldset>
        <div class="submit-row">
            <input type="submit" value="CSV Ice Aktar" class="default">
            <a href="{% url 'admin:product_product_changelist' %}" class="button cancel-link">Geri Don</a>
        </div>
    </form>
</div>
{% endblock %}
